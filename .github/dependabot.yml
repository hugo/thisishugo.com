version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "07:00"
      timezone: "Europe/London"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "07:00"
      timezone: "Europe/London"
    ignore:
      - dependency-name: "@remix-run/*"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
