name: Fly Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Deploy to fly.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      - uses: superfly/flyctl-actions@1.4
        with:
          args: "deploy --local-only"
        env:
          DOCKER_BUILDKIT: "1"
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
