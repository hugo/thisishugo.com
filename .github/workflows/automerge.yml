name: Auto-merge

on:
  pull_request_target:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest

    steps:
      - name: Enable auto-merge for new PRs
        run: gh pr merge --auto --rebase "$URL"
        if: github.actor == 'dependabot[bot]'
        env:
          URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
