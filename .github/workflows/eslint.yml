name: ESLint

on:
  pull_request_target:
    branches: [main]

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v3.5.0
        with:
          node-version: "16"
      - run: npm ci
      - run: TAILWIND_MODE=build npm run postcss:build
      - run: npm run eslint
