name: ESLint

on:
  pull_request_target:
    branches: [main]

jobs:
  eslint:
    runs-on: ubuntu-latest

    env:
      REMIX_TOKEN: ${{ secrets.REMIX_TOKEN }}

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v2.2.0
        with:
          node-version: "14"
      - run: npm ci
      - run: TAILWIND_MODE=build npm run postcss:build
      - run: npm run eslint
