name: Prettier

on:
  pull_request_target:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v3.7.0
        with:
          node-version: "18"
      - run: npm ci
      - run: npm run prettier:check
